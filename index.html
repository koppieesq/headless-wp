<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headless Wikipedia</title>

    <!--  Adds webfonts - I hope that's ok.  -->
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <!--  Adds css in a separate file.  -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Headless Wikipedia</h1>
<div id="intro">
    <p>This is a proof of concept, showing how you can make a "headless" one-page version of Wikipedia, using the mediawiki api and javascript.  All done in under 24 hours.</p>
    <p>Enter your query here:</p>
</div>
<div id="query-box">
    <!--  This isn't a real form; submit is handled by javascript.  -->
    <input type="text" name="query" id="query">
    <button id="submitButton">Submit</button>
</div>
<div id="result"></div>

<!--  Javascript is loaded at the end, so the objects already exist.  -->
<script src="scripts.js"></script>
</body>
</html>
